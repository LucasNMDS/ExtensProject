<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="styles.css" id="default-style">
    <link rel="stylesheet" href="styles-daltonicos.css" id="daltonic-style" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const body = document.body;

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                body.classList.remove('menu-open');
            } else {
                sidebar.classList.add('open');
                body.classList.add('menu-open');
            }
        }

        function toggleDaltonicMode() {
            const daltonicStyle = document.getElementById('daltonic-style');
            const defaultStyle = document.getElementById('default-style');

            if (daltonicStyle.disabled) {
                daltonicStyle.disabled = false;
                defaultStyle.disabled = true;
            } else {
                daltonicStyle.disabled = true;
                defaultStyle.disabled = false;
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="user-info">
            <i class="fas fa-user"></i> <span id="user-name">Sgt Monteiro</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i><span class="notification-count"></span>
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-cogs"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-envelope"></i>
        </div>
        <button class="color-blind-mode" onclick="toggleDaltonicMode()">Modo Daltônico</button>

    </header>
    
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>&#9776;</span> 
    </div>

    <nav class="sidebar">
        <ul>
            <img src="https://logodownload.org/wp-content/uploads/2018/02/exercito-brasileiro-logo-2.png" alt="Logo do Exército Brasileiro" style="width: 50px; display: block; margin: 0 auto 20px;">
            <li><a href="historico.html"><i class="fas fa-history icon"></i> <span>Histórico de Chamados</span></a></li>
            <li><a href="abrir-chamado.html"><i class="fas fa-plus icon"></i> <span>Abrir Chamado</span></a></li>
            <li><a href="chamados-abertos.html"><i class="fas fa-folder-open icon"></i> <span>Chamados em Aberto</span></a></li>
            <li><a href="usuarios-cadastrados.html"><i class="fas fa-users icon"></i> <span>Usuários Cadastrados</span></a></li>
            <li><a href="cadastrar-usuario.html"><i class="fas fa-user-plus icon"></i> <span>Cadastrar Novo Usuário</span></a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt icon"></i> <span>Logout</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Cadastrar Novo Usuário</h1>
        <form id="cadastro-usuario" action="usuarios-cadastrados.html" method="post" onsubmit="handleFormSubmit(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="João Silva" class="input-vermelho">

            <label for="NomeGuerra">Nome de Guerra:</label>
            <input type="text" id="NomeGuerra" name="NomeGuerra" required placeholder="Silva" class="input-vermelho">

            <label for="postoGrad">Posto/Graduação:</label>
            <input type="text" id="postoGrad" name="cargo" required placeholder="Sgt" class="input-vermelho">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999" class="input-vermelho">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="joao.silva@example.com" class="input-vermelho">

            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required placeholder="joao.silva" class="input-vermelho">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{7,}" title="A senha deve ter pelo menos 7 caracteres e incluir letras e números" class="input-vermelho">            

            <label for="tipo">Tipo de Cadastro</label>
            <select id="tipo" name="tipo" aria-required="true">
                <option value="admin">Admin</option>
                <option value="comum">Comum</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        <a href="usuarios-cadastrados.html" class="btn-voltar">Voltar aos Usuários Cadastrados</a>

    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate form submission success and redirect to 'usuarios-cadastrados.html'
            window.location.href = 'usuarios-cadastrados.html';
        }
    </script>
</body>
</html>
