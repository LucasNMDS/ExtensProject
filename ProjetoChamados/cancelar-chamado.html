<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Chamado</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function confirmarCancelamento(chamadoId) {
            if (confirm('Tem certeza de que deseja cancelar este chamado?')) {
                document.getElementById('chamado-id').value = chamadoId;
                document.getElementById('cancelar-form').submit();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cancelar Chamado</h1>
        <form id="cancelar-form" action="historico.html" method="post" style="display:none;">
            <input type="hidden" id="chamado-id" name="chamado-id">
            <!-- Aqui você pode adicionar um campo para feedback, se necessário -->
        </form>

        <h2>Lista de Chamados</h2>
        <ul>
            <li>Chamado 1 <button onclick="confirmarCancelamento('chamado1')">Cancelar</button></li>
            <li>Chamado 2 <button onclick="confirmarCancelamento('chamado2')">Cancelar</button></li>
            <li>Chamado 3 <button onclick="confirmarCancelamento('chamado3')">Cancelar</button></li>
        </ul>
        <a href="historico.html">Voltar ao Histórico</a>
    </div>
</body>
</html>
