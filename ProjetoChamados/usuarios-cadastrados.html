<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function confirmarExclusao(usuarioId, elemento) {
            if (confirm('Tem certeza de que deseja excluir este usuário?')) {
                elemento.parentElement.remove();
                console.log('Usuário com ID ' + usuarioId + ' excluído.');
            }
        }
        
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const body = document.body;

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                body.classList.remove('menu-open');
            } else {
                sidebar.classList.add('open');
                body.classList.add('menu-open');
            }
        }
    </script>
</head>
<body>

    <header class="header">
        <div class="user-info">
            <i class="fas fa-user"></i> <span id="user-name">Administrador</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i><span class="notification-count"></span>
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-cogs"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-envelope"></i>
        </div>
    </header>
    
    <!-- Botão para abrir/fechar o menu -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>&#9776;</span> <!-- Ícone de menu (três linhas) -->
    </div>
    
    <!-- Menu Lateral -->
    <nav class="sidebar">
        <ul>
            <li><a href="historico.html"><i class="fas fa-history"></i> Histórico de Chamados</a></li>
            <li><a href="abrir-chamado.html"><i class="fas fa-plus"></i> Abrir Chamado</a></li>
            <li><a href="chamados-abertos.html"><i class="fas fa-folder-open"></i> Chamados em Aberto</a></li>
            <li><a href="usuarios-cadastrados.html"><i class="fas fa-users"></i> Usuários Cadastrados</a></li>
            <li><a href="cadastrar-usuario.html"><i class="fas fa-user-plus"></i> Cadastrar Novo Usuário</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Usuários Cadastrados</h1>
        <a href="historico.html">Voltar ao Histórico</a>
        <a href="cadastrar-usuario.html">Cadastrar Novo Usuário</a>

        <h2>Lista de Usuários</h2>
        <ul id="usuarios-lista">
            <li id="usuario1">Usuário 1 <button onclick="confirmarExclusao('usuario1', this)">Excluir</button></li>
            <li id="usuario2">Usuário 2 <button onclick="confirmarExclusao('usuario2', this)">Excluir</button></li>
            <li id="usuario3">Usuário 3 <button onclick="confirmarExclusao('usuario3', this)">Excluir</button></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
