<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados em Aberto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const body = document.body;

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                body.classList.remove('menu-open');
            } else {
                sidebar.classList.add('open');
                body.classList.add('menu-open');
            }
        }

        function confirmarCancelamento(chamadoId, elemento) {
            if (confirm('Tem certeza de que deseja cancelar este chamado?')) {
                // Remove o chamado da página
                elemento.parentElement.remove();
                
                // Redireciona para a página de histórico de chamados após um curto atraso
                setTimeout(function() {
                    window.location.href = 'historico.html';
                }, 100); // 100 milissegundos de atraso para garantir a remoção do elemento
            }
        }
    </script>
</head>
<body>

    <header class="header">
        <div class="user-info">
            <i class="fas fa-user"></i> <span id="user-name">Administrador</span>
        </div>
        <div class="header-icons">
            <i class="fas fa-bell"></i><span class="notification-count"></span>
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-cogs"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-envelope"></i>
        </div>
    </header>

    <!-- Botão para abrir/fechar o menu -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span>&#9776;</span> <!-- Ícone de menu (três linhas) -->
    </div>

    <!-- Menu Lateral -->
    <nav class="sidebar">
        <ul>
            <li><a href="historico.html"><i class="fas fa-history icon"></i> <span>Histórico de Chamados</span></a></li>
            <li><a href="abrir-chamado.html"><i class="fas fa-plus icon"></i> <span>Abrir Chamado</span></a></li>
            <li><a href="chamados-abertos.html"><i class="fas fa-folder-open icon"></i> <span>Chamados em Aberto</a></li>
            <li><a href="usuarios-cadastrados.html"><i class="fas fa-users icon"></i> <span>Usuários Cadastrados</a></li>
            <li><a href="cadastrar-usuario.html"><i class="fas fa-user-plus icon"></i> <span>Cadastrar Novo Usuário</a></li>
            <li><a href="logout.html"><i class="fas fa-sign-out-alt icon"></i> <span>Logout</span></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Chamados em Aberto</h1>

        <h2>Lista de Chamados em Aberto</h2>
        <ul id="chamados-lista">
            <li id="chamado1">Chamado 1 <button onclick="confirmarCancelamento('chamado1', this)">Cancelar</button></li>
            <li id="chamado2">Chamado 2 <button onclick="confirmarCancelamento('chamado2', this)">Cancelar</button></li>
            <li id="chamado3">Chamado 3 <button onclick="confirmarCancelamento('chamado3', this)">Cancelar</button></li>
        </ul>

        <a href="extrair-historico.html">Extrair Histórico de Chamados</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
